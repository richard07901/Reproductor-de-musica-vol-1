<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RichiTube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main">
        <p id="logo"><i class="fa fa-music" aria-hidden="true"></i>music</p>

        <!-- Left Part -->
        <div class="left">
            <!--Song Image-->
            <img id="track_image">
            <div class="volume">

                <p id="volume_show">90</p>
                <i class="fa fa-volume-up" id="volume_icon" onclick="
                mute_sound()"></i>
                <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">
            </div>
        </div>

        <!--Rigth Part-->
        <div class="right">
            <div class="show_song_no">
                <p id="present">1</p>
                <p>/</p>
                <p id="total">5</p>
            </div>

            <!--Song title-->
            <p id="title">title.mp3</p>
            <p id="artist">Artist Name</p>

            <!--Middle part-->

            <div class="middle">
                <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward"></i></button>
                <button onclick="justplay()" id="play"><i class="fa fa-play"></i></button>
                <button onclick="next_song()" id="next"><i class="fa fa-step-forward"></i>
                </button>
            </div>

            <!-- Song duration part -->
            <div class="duration">
                <input type="range" min="0" max="100" value="0" id="slider" onchange="change_duration()">
            </div>
            <button id="auto" onclick="autoplay_switch()">AutoPlay <i class="fa fa-circle-o-notch"></i></button>
        </div>
    </div>

    <!-- add Javascript file -->
    <script src="script.js"></script>
</body>

</html>
